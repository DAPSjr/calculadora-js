<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-Index</title>
    <link rel="stylesheet" href="../css/estructure/structure.css">
    <link rel="stylesheet" href="../css/styles/styles.css">
    <link rel="stylesheet" href="../css/styles/cal-interfaz.css">
    <script src="../js/functions.js"></script>
</head>
<body onload="init();">
    <div>

    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="logo de la página">
            <h1 class="logo-h2">DAPS Calculator</h1>
        </div>
    </header>
    <nav>
        <a href="" class="nav-link">Inicio</a>
        <a href="../html/information/info.html" class="nav-link">Información</a>
        <a href="../html/information/contact.html" class="nav-link">Contacto</a>
    </nav>
    <section>
        <table class="calculadora">
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>                
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="division">/</button></td>
        </tr>
        <tr>
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="multiplicación">*</button></td>

        </tr>
        <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="resta">-</button></td>
        </tr>
        <tr>
            <td><button id="igual">=</button></td>
            <td><button id="reset">C</button></td>
            <td><button id="cero">0</button></td>
            <td><button id="suma">+</button></td>
        </tr>
        </table>
    </section>
    <aside></aside>
    <footer></footer>

    </div>
</body>
</html>
